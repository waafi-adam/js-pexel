<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pexel API practice</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,500;0,700;0,900;1,300&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="nav nav-transparent">
        <div class="nav-left">
            <a class="logo" href="index.html">
                <i class="fab fa-product-hunt"></i>
                <h3>Pexels</h3>
            </a>
            <div class="searchBar-nav">
                <form class="search-form-1">
                    <input class="search-bar-1" type="text" placeholder="Search for free photoes and videos">
                    <button><i class="fas fa-1-search"></i></button>
                </form>
            </div>
        </div>
        <div class="nav-right">
            <ul class="sub-nav">
                <li>
                    <a href="#">Explore</a>
                </li>
                <li>
                    <a href="#">License</a>
                </li>
                <li>
                    <i class="far fa-bell"></i>
                </li>
                <li>
                    <a href="#" class="profile">
                        <i class="fas fa-user-circle"></i>
                        <i class="fas fa-caret-down"></i>
                    </a>
                </li>
                <li>
                    <button class="upload-btn">Upload</button>
                </li>
            </ul>
        </div>
    </nav>
    <div class="hero-container">
        <div class="hero-info">
            <h1>The best free stock photos & videos shared by talented creators.</h1>
            <form class="search-form-2">
                <input class="search-bar-2" type="text" placeholder="Search for free photoes and videos">
                <button><i class="fas fa-search"></i></button>
        </form>
        </div>
    </div>
    <div class="tabs-container">
        <div class="tab tab-active">
            <h2>Home</h2>
        </div>
        <div class="tab">
            <h2>Discover</h2>
        </div>
        <div class="tab">
            <h2>Videos</h2>
        </div>
        <div class="tab">
            <h2>Leaderboard</h2>
        </div>
        <div class="tab">
            <h2>Challenges</h2>
        </div>
    </div>
    <div class="picDivs-container">
        <div class="pics-column column-1"></div>
        <div class="pics-column column-2"></div>
        <div class="pics-column column-3"></div>
        <div class="pics-column column-4"></div>
    </div>
</body>
<script src="index.js"></script>
</html>
